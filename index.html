<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time progressbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Time progressbars</h1>
    <div>
      <span>Second</span>
      <svg class="second" viewBox="0 0 102 2">
        <path class="container" />
        <path class="progress" />
      </svg>
    </div>
    <div>
      <span>Minute</span>
      <svg class="minute" viewBox="0 0 102 2">
        <path class="container" />
        <path class="progress" />
      </svg>
    </div>
    <div>
      <span>Hour</span>
      <svg class="hour" viewBox="0 0 102 2">
        <path class="container" />
        <path class="progress" />
      </svg>
    </div>
    <div>
      <span>Day</span>
      <svg class="day" viewBox="0 0 102 2">
        <path class="container" />
        <path class="progress" />
      </svg>
    </div>
    <div>
      <span>Year</span>
      <svg class="year" viewBox="0 0 102 2">
        <path class="container" />
        <path class="progress" />
      </svg>
    </div>

    <script src="app.js"></script>
  </body>
</html>
